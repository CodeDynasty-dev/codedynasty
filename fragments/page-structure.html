<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODEDYNASTY - {{title}}</title>
    <link rel="stylesheet" href="/bundle.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/post.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css"
    />
    <meta name="description" content="{{ description }}" />
  </head>
  <body>
    <header class="fixed w-full top-0 z-50 bg-black/30 backdrop-blur-2xl border-b border-white/10">
      <nav class="container mx-auto px-6">
        <div class="flex justify-between items-center h-24">
        <a
          href="/"
          class="flex items-center group relative"
          aria-label="CodeDynasty Home"
        >
          <div class="relative w-14 h-14 mr-3 group-hover:scale-110 transition-transform duration-500">
            <img
              src="/logo.png"
              class="absolute inset-0 object-cover w-full h-full opacity-70"
              alt="CodeDynasty Logo"
            />
            <div class="absolute inset-0 bg-primary-color/10 rounded-full group-hover:bg-primary-color/20 transition-colors duration-500"></div>
            <div class="absolute inset-0 bg-primary-color/5 rounded-full animate-pulse"></div>
          </div>
          <span class="relative z-10 glitch-text text-2xl text-[#17bafb]" data-text="ODEDYNASTY">
            <span class="group-hover:translate-x-1 transition-transform duration-300">ode</span>
            <span class="group-hover:translate-x-2 transition-transform duration-300">D</span>
            <span class="group-hover:translate-x-3 transition-transform duration-300">ynasty</span>
          </span>
        </a>

          <!-- Mobile menu button -->
          <button id="mobile-menu-button" class="md:hidden" aria-label="Menu">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="{2}"
                d="M4 6h16M4 12h16M4 18h16"
                style="color: var(--text-color)"
              />
            </svg>
          </button>

          <div class="hidden md:flex items-center space-x-8">
          <a href="https://discord.codedynasty.dev" class="relative overflow-hidden px-4 py-2 text-white/80 hover:text-white transition-colors group">
            <span class="relative z-10">DISCORD</span>
            <div class="absolute inset-0 bg-primary-color/10 group-hover:bg-primary-color/20 transition-colors duration-300"></div>
          </a>
          <a href="https://github.com/CodeDynasty-dev" class="relative overflow-hidden px-4 py-2 text-white/80 hover:text-white transition-colors group" target="_blank">
            <span class="relative z-10">GITHUB</span>
            <div class="absolute inset-0 bg-primary-color/10 group-hover:bg-primary-color/20 transition-colors duration-300"></div>
          </a>
          <a href="/contact.html" class="relative overflow-hidden px-4 py-2 text-white/80 hover:text-white transition-colors group">
            <span class="relative z-10">CONTACT</span>
            <div class="absolute inset-0 bg-primary-color/10 group-hover:bg-primary-color/20 transition-colors duration-300"></div>
          </a>
        </div>

        <!-- Mobile navigation -->
        <div id="mobile-menu" class="hidden md:hidden mt-4">
          <div class="flex flex-col gap-4">
            <a
            href="https://discord.codedynasty.dev"
            class="nav-link hover:text-primary-color transition-colors"
            style="color: var(--text-color)"
            >DISCORD</a
            >
            <a
              href="https://github.com/CodeDynasty-dev"
              class="nav-link hover:text-primary-color transition-colors"
              style="color: var(--text-color)"
              >GITHUB</a
            >
            <a
              href="/contact.html"
              class="nav-link hover:text-primary-color transition-colors"
              style="color: var(--text-color)"
              >CONTACT</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main class="pt-24 pb-12 overflow-x-auto">
      <!-- Blog Content Layout -->
      <div class="container mx-auto px-4 md:px-6 mt-12">
        <div class="flex flex-col lg:flex-row gap-8">
          <!-- Main article content -->
          <article class="flex-1 mx-auto max-w-5xl post">
            <!-- Article Content -->
            <div class="blog-content prose" style="color: var(--text-color)">
              {{ content }}
            </div>
     
            </article>
        </div>
      </div>
    </main>

   <footer class="bg-black/30 border-t border-white/10">
      <div class="container mx-auto px-4 py-12">
        <div
          class="text-center pt-8 border-t"
          style="border-color: rgba(255, 255, 255, 0.1)"
        >
          <p style="color: var(--text-secondary)">
            &copy; 2025 CodeDynasty. <span class="code-text"></span>
          </p>
        </div>
      </div>
    </footer> 
    <script src="/script/index.js"></script>
  </body>
</html>

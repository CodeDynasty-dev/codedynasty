<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - CodeDynasty</title>
    <link rel="stylesheet" href="/bundle.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="shortcut icon" href="logo.png" type="image/png" />
    <meta
      name="description"
      content="Contact CodeDynasty - Get in touch with us"
    />
    <meta name="keywords" content="contact, code, programming, development" />
    <meta name="author" content="CodeDynasty" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#17bafb" />
    <meta name="og:title" content="Contact - CodeDynasty" />
    <meta
      name="og:description"
      content="Contact CodeDynasty - Get in touch with us"
    />
    <meta name="og:type" content="website" />
    <meta name="og:url" content="https://codedynasty.dev/contact" />
    <meta name="og:image" content="logo.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Contact - CodeDynasty" />
    <meta
      name="twitter:description"
      content="Contact CodeDynasty - Get in touch with us"
    />
    <meta name="twitter:image" content="logo.png" />
  </head>
  <body>
    <header
      class="fixed w-full top-0 z-50 bg-black/30 backdrop-blur-2xl border-b border-white/10"
    >
      <nav class="container mx-auto px-6">
        <div class="flex justify-between items-center h-24">
          <a
            href="/"
            class="flex items-center group relative"
            aria-label="CodeDynasty Home"
          >
            <div
              class="relative w-14 h-14 mr-3 group-hover:scale-110 transition-transform duration-500"
            >
              <img
                src="logo.png"
                class="absolute inset-0 object-cover w-full h-full opacity-70"
                alt="CodeDynasty Logo"
              />
              <div
                class="absolute inset-0 bg-primary-color/10 rounded-full group-hover:bg-primary-color/20 transition-colors duration-500"
              ></div>
              <div
                class="absolute inset-0 bg-primary-color/5 rounded-full animate-pulse"
              ></div>
            </div>
            <span
              class="relative z-10 glitch-text text-2xl text-[#17bafb]"
              data-text="ODEDYNASTY"
            >
              <span
                class="group-hover:translate-x-1 transition-transform duration-300"
                >ode</span
              >
              <span
                class="group-hover:translate-x-2 transition-transform duration-300"
                >D</span
              >
              <span
                class="group-hover:translate-x-3 transition-transform duration-300"
                >ynasty</span
              >
            </span>
          </a>
          <div class="hidden md:flex items-center space-x-8">
            <a
              href="/search.html"
              class="relative p-2 rounded-lg transition-all duration-300 hover:bg-white/5"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </a>
            <a
              href="https://discord.codedynasty.dev"
              class="relative overflow-hidden px-4 py-2 text-white/80 hover:text-white transition-colors group"
              >DISCORD</a
            >
            <a
              href="https://github.com/CodeDynasty-dev"
              class="relative overflow-hidden px-4 py-2 text-white/80 hover:text-white transition-colors group"
              target="_blank"
              >GITHUB</a
            >
            <a
              href="/contact.html"
              class="relative overflow-hidden px-4 py-2 text-white/80 hover:text-white transition-colors group"
              >CONTACT</a
            >
          </div>
          <button
            class="md:hidden text-white/80 hover:text-white transition-colors group"
            aria-label="Toggle menu"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <main class="pt-24">
      <!-- Contact Info Section -->
      <section class="py-24">
        <div class="container mx-auto px-4">
          <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12">
              <h2
                class="text-4xl font-extrabold text-white tracking-tight mb-4 brand-font"
              >
                Connect With Us
              </h2>
              <div
                class="h-px bg-gradient-to-r from-transparent to-primary-color flex-grow"
              ></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
              <div
                class="bg-black/30 backdrop-blur-xl rounded-xl p-6 text-center"
              >
                <div class="text-primary-color text-2xl mb-4">
                  <i class="fas fa-envelope"></i>
                </div>
                <h3 class="text-xl font-semibold text-white mb-2">Email</h3>
                <p class="text-white/80">
                  <a
                    href="mailto:contact@codedynasty.dev"
                    class="hover:text-primary-color transition-colors"
                  >
                    contact@codedynasty.dev
                  </a>
                </p>
              </div>

              <div
                class="bg-black/30 backdrop-blur-xl rounded-xl p-6 text-center"
              >
                <div class="text-primary-color text-2xl mb-4">
                  <i class="fab fa-github"></i>
                </div>
                <h3 class="text-xl font-semibold text-white mb-2">GitHub</h3>
                <p class="text-white/80">
                  <a
                    href="https://github.com/CodeDynasty-dev"
                    target="_blank"
                    class="hover:text-primary-color transition-colors"
                  >
                    CodeDynasty-dev
                  </a>
                </p>
              </div>

              <div
                class="bg-black/30 backdrop-blur-xl rounded-xl p-6 text-center"
              >
                <div class="text-primary-color text-2xl mb-4">
                  <i class="fas fa-comments"></i>
                </div>
                <h3 class="text-xl font-semibold text-white mb-2">Discord</h3>
                <a href="https://discord.codedynasty.dev">
                  <p class="text-white/80">Join our community</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-black/30 border-t border-white/10">
      <div class="container mx-auto px-4 py-12">
        <div
          class="text-center pt-8 border-t"
          style="border-color: rgba(255, 255, 255, 0.1)"
        >
          <p style="color: var(--text-secondary)">
            &copy; 2025 CodeDynasty. <span class="code-text"></span>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>

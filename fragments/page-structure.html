<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODEDYNASTY - {{title}}</title>
    <link rel="stylesheet" href="/bundle.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/post.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css"
    />
    <meta name="description" content="{{ description }}" />
  </head>
  <body>
    <header class="fixed w-full top-0 z-50 nav-modern">
      <nav class="container mx-auto px-6">
        <div class="flex justify-between items-center h-20">
          <a href="/" class="flex items-center group" aria-label="CodeDynasty Home">
            <div class="w-10 h-10 mr-3 transition-transform duration-300 group-hover:scale-110">
              <img
                src="/logo.png"
                class="w-full h-full object-cover rounded-lg"
                alt="CodeDynasty Logo"
              />
            </div>
            <span class="text-xl font-bold text-white">CodeDynasty</span>
          </a>

          <!-- Mobile menu button -->
          <button
            id="mobile-menu-button"
            class="md:hidden text-white focus:outline-none"
            aria-label="Toggle menu"
          >
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>

          <!-- Desktop Navigation -->
          <div class="hidden md:flex items-center space-x-2">
            <a
              href="/blog.html"
              class="px-4 py-2 text-sm font-medium text-slate-300 hover:text-white transition-colors rounded-lg hover:bg-white/5"
            >
              Blog
            </a>
            <a
              href="https://discord.codedynasty.dev"
              class="px-4 py-2 text-sm font-medium text-slate-300 hover:text-white transition-colors rounded-lg hover:bg-white/5"
            >
              Discord
            </a>
            <a
              href="https://github.com/CodeDynasty-dev"
              class="px-4 py-2 text-sm font-medium text-slate-300 hover:text-white transition-colors rounded-lg hover:bg-white/5"
              target="_blank"
            >
              GitHub
            </a>
            <a
              href="/contact.html"
              class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-indigo-500 to-purple-500 rounded-lg hover:shadow-lg hover:shadow-indigo-500/50 transition-all"
            >
              Contact
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Mobile Menu Overlay -->
    <div
      id="mobile-menu"
      class="fixed inset-0 z-50 bg-black/95 backdrop-blur-lg transform -translate-x-full transition-transform duration-300 ease-in-out md:hidden"
    >
      <div class="container mx-auto px-6 py-8 h-full flex flex-col">
        <div class="flex justify-between items-center mb-12">
          <a href="/" class="flex items-center" aria-label="CodeDynasty Home">
            <div class="w-10 h-10 mr-3">
              <img src="/logo.png" class="w-full h-full object-cover rounded-lg" alt="CodeDynasty Logo" />
            </div>
            <span class="text-xl font-bold text-white">CodeDynasty</span>
          </a>
          <button id="close-mobile-menu" class="text-white/70 hover:text-white transition-colors">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <nav class="flex-1 flex flex-col space-y-4">
          <a href="https://discord.codedynasty.dev" class="text-white/80 hover:text-white text-lg py-3 px-4 rounded-lg hover:bg-white/5 transition-colors">
            Discord
          </a>
          <a href="https://github.com/CodeDynasty-dev" target="_blank" class="text-white/80 hover:text-white text-lg py-3 px-4 rounded-lg hover:bg-white/5 transition-colors">
            GitHub
          </a>
          <a href="/contact.html" class="text-white/80 hover:text-white text-lg py-3 px-4 rounded-lg hover:bg-white/5 transition-colors">
            Contact
          </a>
        </nav>
        <div class="pt-6 border-t border-white/10 mt-auto">
          <p class="text-white/50 text-sm text-center">Â© 2025 CodeDynasty. All rights reserved.</p>
        </div>
      </div>
    </div>

    <script>
      // Mobile menu functionality
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const closeMobileMenu = document.getElementById("close-mobile-menu");
      const mobileMenu = document.getElementById("mobile-menu");
      const body = document.body;

      function toggleMobileMenu() {
        mobileMenu.classList.toggle("translate-x-0");
        mobileMenu.classList.toggle("translate-x-full");
        body.classList.toggle("overflow-hidden");
      }

      if (mobileMenuButton && closeMobileMenu && mobileMenu) {
        mobileMenuButton.addEventListener("click", toggleMobileMenu);
        closeMobileMenu.addEventListener("click", toggleMobileMenu);

        // Close menu when clicking on a link
        document.querySelectorAll("#mobile-menu a").forEach((link) => {
          link.addEventListener("click", () => {
            mobileMenu.classList.remove("translate-x-0");
            mobileMenu.classList.add("translate-x-full");
            body.classList.remove("overflow-hidden");
          });
        });

        // Close menu when pressing Escape key
        document.addEventListener("keydown", (e) => {
          if (
            e.key === "Escape" &&
            mobileMenu.classList.contains("translate-x-0")
          ) {
            toggleMobileMenu();
          }
        });
      }
    </script>

    <main class="pt-20 pb-12">
      <div class="container mx-auto px-4 md:px-6 mt-12">
        <article class="mx-auto max-w-4xl post">
          <div class="blog-content prose prose-invert prose-lg">
            {{ content }}
          </div>
        </article>
      </div>
    </main>

    <footer class="bg-black/30 border-t border-white/10 py-12">
      <div class="container mx-auto px-4">
        <div class="text-center">
          <p class="text-slate-500 text-sm">
            &copy; 2025 CodeDynasty. Building modern software for humanity.
          </p>
        </div>
      </div>
    </footer>
    <script src="/script/index.js"></script>
  </body>
</html>
